
<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
     <shared-search-box
      (onDebounce) = "searchCountry($event)"
      [initialValue] = "initialValue"
      placeholder="Buscar Por Capital"> </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
    <!-- Tabla de resultados -->
    <country-table [countries]="countries"> </country-table>
  </div>
</div>
